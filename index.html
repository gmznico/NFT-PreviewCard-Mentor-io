<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="container">

    <section class="section1">
      <div class="img">
        <div class="img__shadow"></div>
      </div>
    </section>

    <section class="section2">

      <div class="equilibrium">
        <h1 class="equilibrium__title">Equilibrium #3429</h1>
        <p class="equilibrium__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="time">
        <p class="ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH
        </p>
        <p class="clock">
          <img src="images/icon-clock.svg" alt="clock">3 days left
        </p>
      </div>

      <hr class="line">

      <div class="creation">
        <img class="avatar" src="images/image-avatar.png" alt="Avatar">
        <h2>Creation of <span> Jules Wyvern </span></h2> 
      </div>
    </section>
  </main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/_nico.gomez8/" target="_blank">Nicolas Gomez</a>.
  </footer>
</body>
</html>
